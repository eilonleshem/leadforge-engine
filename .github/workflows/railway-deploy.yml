name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Deploy to Railway
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      # Optional: Set environment variables via Railway CLI
      # Note: Requires RAILWAY_TOKEN secret in GitHub
      - name: Set Environment Variables (if needed)
        if: false  # Set to true to enable
        run: |
          railway variables set DATABASE_URL="${{ secrets.DATABASE_URL }}"
          railway variables set NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
          railway variables set ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}"
          railway variables set ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}"
          railway variables set UPSTASH_REDIS_REST_URL="${{ secrets.UPSTASH_REDIS_REST_URL }}"
          railway variables set UPSTASH_REDIS_REST_TOKEN="${{ secrets.UPSTASH_REDIS_REST_TOKEN }}"
          railway variables set APP_BASE_URL="${{ secrets.APP_BASE_URL }}"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
