name: Railway Database Migrations Only

# NOTE: This workflow ONLY runs database migrations on Railway.
# The Next.js app runs on Vercel, NOT Railway.
# Railway is used ONLY for PostgreSQL database hosting.

on:
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Run database migrations?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  migrate:
    if: github.event.inputs.run_migrations == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Run Database Migrations
        run: railway run npx prisma migrate deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Verify Migrations
        run: railway run npx prisma migrate status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
